version: 1
applications:
  - appRoot: ui
    env:
      variables:
        TEST: foo
    frontend:
      buildPath: ui
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_API_URL >> .env.production
            - env | grep -e WORKOS_CLIENT_ID >> .env.production
            - env | grep -e WORKOS_REDIRECT_URI >> .env.production
            - env | grep -e WORKOS_API_KEY >> .env.production
            - env | grep -e JWT_SECRET_KEY >> .env.production
            - env | grep -e WORKOS_COOKIE_PASSWORD >> .env.production
            - env | grep -e ROOTKEY_PASSWORD >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
            - '**/*'
        discard-paths: yes
      cache:
        paths:
            - node_modules/**/*
